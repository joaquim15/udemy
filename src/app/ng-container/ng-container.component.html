        <mat-list>
            <h3 mat-subheader>Users</h3>
            <ng-container *ngFor="let usu of users">
                <mat-list-item *ngIf="usu.role == 'admin' ">
                    <mat-icon mat-list-icon>folder</mat-icon>
                    <h4 matLine>Nome: {{usu.name}}</h4>
                    <h4 matLine>Role: {{usu.role}}</h4>
                    <h4 matLine>Ultimo acesso: {{usu.ultimoAcesso  | date}}</h4>
                    <button mat-stroked-button color="primary">Save</button>
                </mat-list-item>
                <mat-divider></mat-divider>
            </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
